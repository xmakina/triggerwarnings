<div class="row marketing">
    <div class="col-lg-6">
        <h3><a ui-sref="shows.detail.page">{{show.tvShow.name}}</a> : {{episode.name}}</h3>
        <h4>Trigger Warnings</h4>
        <p ng-if="triggerList.length === 0">No triggers found. <emphasis>This may not mean the episode is trigger free.</emphasis></p>
        <ul ng-repeat="episodeTrigger in triggerList">
            <li>
                <span ng-repeat="tag in episodeTrigger.tags">{{tag}}<span ng-if="$index < episodeTrigger.tags.length - 1">,&nbsp;</span></span>
            </li>
            <ul>
                <li>Start: {{episodeTrigger.start | time}}</li>
                <li>Duration: {{episodeTrigger.duration | time}}</li>
                <li ng-if="isLoggedIn() === true"><a class="clickable" ui-sref="triggers.detail({triggerId: episodeTrigger.id})">Edit</a></li>
                <li ng-if="isLoggedIn() === true"><a ng-click="removeTrigger(episodeTrigger)">Remove</a></li>
            </ul>
        </ul>
        <p><a ng-if="isLoggedIn()" ui-sref="triggers.add">Add trigger</a></p>
    </div>
</div>
